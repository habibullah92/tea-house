<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!--font awesome icoe -->
    <script
      src="https://kit.fontawesome.com/6eaba04593.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind.CSS link-->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- hader setcion -->
      <header class="flex pt-10 mb-20">
        <!-- header first div text -->
        <div>
          <h1 class="text-5xl md: text-7xl">
            It's good <br />
            tea time at <br />
            The Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="p-2 rounded-lg text-white bg-linear-to-r from-orange-500 to-red-500"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-40"></i>
          </button>
        </div>
        <!-- header secend div img -->
        <div class="relative">
          <!-- hader img -->
          <div>
            <img class="w-full" src="./banner.png" alt="" />
          </div>
          <!-- header card   -->
          <div
            class="absolute flex items-center bg-white shadow-lg px-2 py-2 md: px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg: left- 28 "
          >
            <!-- stear ico -->
            <div class="text-2xl text-amber-500">
              <i class="fa-solid fa-star"></i>
            </div>
            <!-- text-stear -->
            <div class="ml-4">
              <h2 class="lg:2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
